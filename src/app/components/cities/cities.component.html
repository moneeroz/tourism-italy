<div *ngFor="let city of cities">
  <div class="card text-bg-dark mb-3 w-75 mx-auto">
    <div class="card-body">
      <a routerLink="/listings/{{ city.name }}" class="card-link card-title">{{
        city.name
      }}</a>
      <p class="card-text" *ngFor="let cityaAttraction of cities">
        {{ cityaAttraction.attractions }}
      </p>
    </div>
  </div>
</div>
